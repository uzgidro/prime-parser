name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/prime-parser

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Trigger Watchtower Update
        run: |
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_SECRET }}" \
          https://${{ secrets.WATCHTOWER_HOST }}/v1/update

  deploy-dev:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GITOPS_SSH_KEY }}

      - name: Update dev manifest
        run: |
          # Настройка git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Добавляем GitHub в known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          # Клонируем gitops репо
          git clone git@github.com:${{ github.repository_owner }}/GitOps-Repo.git gitops

          # Переходим в склонированную папку
          cd gitops

          # Обновляем image tag через sed
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" apps/prime-parser/overlays/dev/kustomization.yaml

          # Коммит и пуш если есть изменения
          if [[ -n $(git status --porcelain) ]]; then
            git add apps/prime-parser/overlays/dev/kustomization.yaml
            git commit -m "deploy(dev): ${{ github.sha }}"
            git push
          else
            echo "No changes to commit"
          fi
